    <title>Responsive Image</title>

<style>
    .image-gallery{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .image-gallery img{
        width: 30%;
        margin: 10px;
    }
    @media screen and (max-width: 800px) {
        .image-gallery img{
        width: 45%;

    }
    @media screen and (max-width: 500px) {
        .image-gallery img{
        width: 100%;
    }
    }
</style>
